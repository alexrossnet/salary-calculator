<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: #333;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .dark .theme-toggle {
            color: #f1f1f1;
        }

        .icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .dark .icon {
            transform: rotate(180deg);
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff;
            color: white;
            font-size: 3em;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1s forwards, popOut 0.5s 2.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            animation: slideUp 0.6s forwards ease;
        }

        .dark .container {
            background: #333;
            color: #f1f1f1;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .dark h2 {
            color: #70a5ff;
        }

        label {
            font-size: 1em;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            display: block;
            margin-top: 10px;
        }

        .dark label {
            color: #bbb;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 10px 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .dark input[type="number"] {
            background-color: #444;
            color: #f1f1f1;
            border: 1px solid #666;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 15px;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .dark .result {
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">Salary Calculator</div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="icon">ðŸŒž</span>
    </button>
    <div class="container hidden" id="mainContent">
        <h2>Salary Calculator</h2>
        <label for="basic">Basic Pay:</label>
        <input type="number" id="basic" placeholder="Enter your basic pay">

        <label for="da">Dearness Allowance Rate (%):</label>
        <input type="number" id="da" placeholder="Enter DA rate">

        <label for="ta">Transport Allowance:</label>
        <input type="number" id="ta" placeholder="Enter transport allowance">

        <label for="hra">HRA Rate (%):</label>
        <input type="number" id="hra" placeholder="Enter HRA rate">

        <label for="special">Special Allowance Rate (%):</label>
        <input type="number" id="special" placeholder="Enter special allowance rate">

        <button onclick="calculateSalary()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }, 3000);

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark');
            const icon = document.querySelector('.icon');
            icon.textContent = body.classList.contains('dark') ? 'ðŸŒ™' : 'ðŸŒž';
        }

        function calculateSalary() {
            const basic = parseFloat(document.getElementById('basic').value) || 0;
            const daRate = parseFloat(document.getElementById('da').value) || 0;
            const ta = parseFloat(document.getElementById('ta').value) || 0;
            const hraRate = parseFloat(document.getElementById('hra').value) || 0;
            const specialRate = parseFloat(document.getElementById('special').value) || 0;

            const da = (basic * daRate) / 100;
            const hra = (basic * hraRate) / 100;
            const special = (basic * specialRate) / 100;
            const daOnTA = (daRate / 100) * ta;
            const netSalary = basic + da + hra + ta + daOnTA + special;

            document.getElementById('result').innerText = `Net Salary: â‚¹${netSalary.toFixed(2)}`;
        }
    </script>
</body>
</html>
