<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff;
            color: white;
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards, popOut 0.5s 2.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0); opacity: 0; }
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">Salary Calculator</div>
    <div class="container hidden" id="mainContent">
        <h2>Salary Calculator</h2>
        <label for="basic">Basic Pay:</label>
        <input type="number" id="basic" placeholder="Enter your basic pay">

        <label for="da">Dearness Allowance Rate (%):</label>
        <input type="number" id="da" placeholder="Enter DA rate">

        <label for="ta">Transport Allowance:</label>
        <input type="number" id="ta" placeholder="Enter transport allowance" value="3600">

        <label for="hra">HRA Rate (%):</label>
        <input type="number" id="hra" placeholder="Enter HRA rate" value="30">

        <label for="special">Special Allowance Rate (%):</label>
        <input type="number" id="special" placeholder="Enter special allowance rate" value="20">

        <button onclick="calculateSalary()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }, 3000);

        function calculateSalary() {
            const basic = parseFloat(document.getElementById('basic').value) || 0;
            const daRate = parseFloat(document.getElementById('da').value) || 0;
            const ta = parseFloat(document.getElementById('ta').value) || 3600;
            const hraRate = parseFloat(document.getElementById('hra').value) || 30;
            const specialRate = parseFloat(document.getElementById('special').value) || 20;

            const da = (basic * daRate) / 100;
            const hra = (basic * hraRate) / 100;
            const special = (basic * specialRate) / 100;
            const daOnTA = (daRate / 100) * ta;
            const netSalary = basic + da + hra + ta + daOnTA + special;

            document.getElementById('result').innerText = `Net Salary: â‚¹${netSalary.toFixed(2)}`;
        }
    </script>
</body>
</html>
